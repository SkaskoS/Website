<style>


a:link {
  text-decoration: none;
  }

a:visited {
  text-decoration: bold;
  text-decoration: small;
  color: #FFFFFF ;
  
}

a:hover {
  text-decoration: underline;
  color: #252324;
  

}

a:active {
  text-decoration: bold;

}
 
img {
    vertical-align: middle;
    border-radius: 50%

   }

p   {
    display:inline-block;

  }

div.scroll {
                margin:4px, 4px;
                padding:4px;
                background-color: green;
                width: 500px;
                height: 110px;
                overflow-x: hidden;
                overflow-y: auto;
                text-align:justify;
            }



 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #888; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555; 
}


/* this is the red bar with tabs */
ul {
  display: table;
  table-layout: fixed;
  list-style-type: none;
  margin: 0;
  padding: 0px;
  width: 1440px;
  overflow: hidden;
  background-color: #18191A;
  position: absolute;
  top: 0; right: 0; bottom: 0; left: 0;
  border: 15px;
  box-shadow: 0px 0px 5px 5px #0ff;




}



li {
  float: left;
  display: flex;
    padding: 10px;
    width: 23.2%;



}


li a {
  position: relative;

  display: inline-block;
  color: white;
  text-align: center;
  padding: 10px 10px ;

  width: 300px;
  text-decoration: #252324;

}
/*use image here*/
li a:hover {
  background-color: #FCF6F5FF;
}



</style>
